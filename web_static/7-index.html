<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
<header>
    <div class="logo"></div>
</header>
<div class="container">
    <section class="filters">
        <div class="locations">
            <h3>States</h3>
            <h4>Nairobi, Mombasa...</h4>
            <ul class="popover">
                <li><h2>Machakos:</h2>
                    <ul>
                        <li>Tala</li>
                        <li>Malaa</li>
                    </ul>
                </li>
                <li><h2>Nairobi:</h2>
                    <ul>
                        <li>Kinoo</li>
                        <li>Uthiru</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, Bar...</h4>
            <ul class="popover">
                <li>Parking</li>
                <li>Swimming</li>
                <li>Laundry</li>
                <li>Kitchen</li>
            </ul>
        </div>
        <button>Search</button>
    </section>
    <section class="places">
        <h1>Places</h1>
        <div class="articles">
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </div>
    </section>
</div>
<footer>Best School</footer>
</body>
</html>
